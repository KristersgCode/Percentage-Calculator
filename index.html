<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="CSS/custom.css" rel="stylesheet">
  <!-- Animations-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <section data-background class="landingPageBack">

    <div class=" p-5 vh-100 vw-100 d-flex justify-content-center align-items-center">
      <div class="text-center animate__animated animate__flipInX">

        <div id="myDiv" class="border backBox shadow rounded p-3">
          <p class="d-flex justify-content-start text-size" data-result>Example: 15% of 200 = 30</p>

          <form>
            <div class="form-row">
              <div class="col-2">
                <input id="textfield1" data-percent type="text" class="form-control" placeholder="%">
              </div>
              <div class="col-3">
                <input id="textfield2" data-num type="text" class="form-control" placeholder="Of">

              </div>
              <div class="col-5">
                <input data-value readonly type="text" class="form-control" placeholder="Result">
              </div>
              <div class="col-auto">
                <button id="my-primary" onclick="percentageOf(), changeStyle()" data-value class=" btn
              my-primary d-grid gap-3">Calculate</button>
              </div>
            </div>

          </form>




  </section>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- Bootstrap javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>



</html>
